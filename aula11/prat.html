<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando</title>
    <style>
        body{
            font: normal 20pt arial;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Descubra</h1>
    Digite aqui de qual país você é <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" ondblclick="calculo()">
    <div id="res"></div>

    <script>
        function calculo(){
            var pais = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            if (pais != 'Brasil'){
                res.innerHTML += `Você é Estrangeiro!`
            }
            res.innerHTML += `Você é Brasilero!`

            
           
           
                }
            
        
    </script>
    
</body>
</html>
